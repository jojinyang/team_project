<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>홈 - 넷플릭스</title>
    <script
      src="https://kit.fontawesome.com/04c1ea1f1c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/n_logo.png" type="image/x-icon">
  </head>
  <header>
    <div class="header_wrap">
      <h1 class="d_none">넷플릭스 - 홈</h1>
      <img class="logo" src="images/netflix_logo.png" alt="netflix_logo" />
      <ul class="nav">
        <li><a href="/">홈</a></li>
        <li><a href="#">TV 프로그램</a></li>
        <li><a href="#">영화</a></li>
        <li><a href="#">NEW! 요즘 대세 콘텐츠</a></li>
        <li><a href="#">내가 찝한 콘텐츠</a></li>
      </ul>
      <ul class="menu">
        <li>
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </li>
        <li><a href="#">키즈</a></li>
        <li>
          <a href="#"><i class="fa-solid fa-gift"></i></a>
        </li>
        <li>
          <a href="#"><i class="fa-solid fa-bell"></i></a>
        </li>
        <li><a href="#">profile</a></li>
      </ul>
    </div>
  </header>
  <section id="main">
    <video
      class="hero"
      src="images/our_blues.mp4"
      poster="images/our_bluse.jpg"
      autoplay
      muted
    ></video>
    <div class="banner">
      <div class="n_series">
        <img src="images/n_logo.png" alt="n_logo" />
        시리즈
      </div>
      <div class="title">
        <img src="images/our_blues.png" alt="우리들의 블루스" />
      </div>
      <div class="description">컨텐츠 설명</div>
      <div class="buttons">
        <button class="play_button">
          <i class="fa-solid fa-play"></i> 재생
        </button>
        <button class="info_button">
          <i class="fa-solid fa-circle-info"></i> 상세 정보
        </button>
      </div>
    </div>
    <div class="volume">
      <button class="volume_on"><i class="fa-solid fa-volume-high"></i></button>
      <button class="volume_off d_none"><i class="fa-solid fa-volume-xmark"></i></button>
    </div>
  </section>
  <footer></footer>
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script/main.js"></script>
</html>
